<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagenes/icono.png">
    <link rel="stylesheet" href="../css/main.css">
    <title>Contacto | Costa</title>
</head>

<body>
    <div class="main-wrapper">
        <header>
            <div class="logo">
                <a href="index.html"><img src="../imagenes/logo.png " alt=""></a>
            </div>
            <div class="titulo">
                <h1>Costa</h1>
                <h2>Servicio de catering</h2>
            </div>
            <nav>
                <ul class="nav-ul">
                    <li class="display-inline nav-li"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="display-inline nav-li"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    <li class="display-inline nav-li"><a class="nav-link" href="servicios.html">Servicios</a></li>
                    <li class="display-inline nav-li"><a class="nav-link" href="galeria.html">Galeria</a></li>
                    <li class="display-inline nav-li"><a class="nav-link" href="promociones.html">Promociones</a></li>
                </ul>
            </nav>
        </header>
        <h3 class="center">Contacto</h3>
        <fieldset class="fieldset-contact">
            <legend>Contactenos</legend>
            <form class="form-contact">
                <label class="contact-form-label" for="nombre">Nombre</label>
                <input class="contact-imput" type="text" name="nombre" id="nombre-imput" required>
                <label class="contact-form-label" for="apellido">Apellido</label>
                <input class="contact-imput" type="text" name="apellido" id="apellido-imput">
                <label class="contact-form-label" for="email">Correo Electronico</label>
                <input class="contact-imput" type="email" name="email" id="email-imput" required>
                <label class="contact-form-label" id="consulta-label" for="consulta">Dejenos tu consulta:</label>
                <textarea class="contact-textarea" name="consulta" id="consulta-imput"></textarea>
                <div class="fieldset-button-box" id="fieldset-button-position">
                    <input class="fieldset-button" type="submit" value="Enviar consulta">
                    <input class="fieldset-button" type="reset" value="Borrar">
                </div>
            </form>
        </fieldset>
        <section>
            <div class="mapa">
                <h3 class="center">Contamos con sucursales en todo el pa√≠s</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11110920.76130098!2d-67.10259182943824!3d-36.0477443858967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf5f5fdc667%3A0x3d2f77992af00fa8!2sArgentina!5e0!3m2!1ses!2sar!4v1635971821059!5m2!1ses!2sar"
                    width="300" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
        <footer>
            <div class="div-fot">
                <ul>
                    <li class="display-inline li-fot">
                        <a class="a-fot" href="https://www.facebook.com">
                            <img src="../imagenes/facebook.png">
                        </a>
                    </li>
                    <li class="display-inline li-fot">
                        <a class="a-fot" href="https://www.twitter.com">
                            <img src="../imagenes/twitter.png">
                        </a>
                    </li>
                    <li class="display-inline li-fot">
                        <a class="a-fot" href="https://www.whatsapp.com">
                            <img src="../imagenes/whatsapp.png">
                        </a>
                    </li>
                    <li class="display-inline li-fot">
                        <a class="a-fot" href="https://www.instagram.com">
                            <img src="../imagenes/instagram.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
