<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagenes/icono.png">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="../boostrap/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Contacto | Costa</title>
</head>

<body>
    <div class="main-wrapper">
        <header>
            <div class="logo">
                <a href="/index.html"><img src="../imagenes/logo.png " alt=""></a>
            </div>
            <div class="titulo">
                <h1>Costa</h1>
                <h2>Servicio de catering</h2>
            </div>
            <nav>
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <button class="dropdown-toggle header-button" type="button" data-bs-toggle="dropdown"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/paginas/contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/paginas/servicios.html">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/paginas/galeria.html">Galeria</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/paginas/promociones.html">Promociones</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </nav>
        </header>
        <h3 class="center">Contacto</h3>
        <fieldset class="fieldset-contact">
            <legend>Contactenos</legend>
            <form class="form-contact">
                <div class="row">
                    <div class="col">
                        <input class="form-control form-control-sm" type="text" placeholder="Nombre" aria-label=".form-control-sm example"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control form-control-sm" type="text" placeholder="Apellido"
                            aria-label=".form-control-sm example">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control form-control-sm" type="email" placeholder="Correo Electronico"
                            aria-label=".form-control-sm example" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <textarea class="form-control form-control-sm" type="text" placeholder="Consulta"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="fieldset-button-box" id="fieldset-button-position">
                            <input class="btn btn-primary btn-sm fieldset-button" type="submit" value="Enviar consulta">
                            <input class="btn btn-primary btn-sm fieldset-button" type="reset" value="Borrar">
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
        <section>
            <div class="mapa">
                <h3 class="center">Contamos con sucursales en todo el pa√≠s</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11110920.76130098!2d-67.10259182943824!3d-36.0477443858967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf5f5fdc667%3A0x3d2f77992af00fa8!2sArgentina!5e0!3m2!1ses!2sar!4v1635971821059!5m2!1ses!2sar"
                    width="300" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
        <footer>
            <div class="div-fot">
                <ul>
                    <li class="display-inline li-fot">
                        <a class="a-fot" href="https://www.facebook.com">
                            <img src="../imagenes/facebook.png">
                        </a>
                    </li>
                    <li class="display-inline li-fot">
                        <a class="a-fot" href="https://www.twitter.com">
                            <img src="../imagenes/twitter.png">
                        </a>
                    </li>
                    <li class="display-inline li-fot">
                        <a class="a-fot" href="https://www.whatsapp.com">
                            <img src="../imagenes/whatsapp.png">
                        </a>
                    </li>
                    <li class="display-inline li-fot">
                        <a class="a-fot" href="https://www.instagram.com">
                            <img src="../imagenes/instagram.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="../js/bootstrap.js"></script>
</body>

</html>
